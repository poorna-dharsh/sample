name: Basic Workflow on Self-Hosted Runner

on:
  workflow_dispatch:

jobs:
  basic-job:
    runs-on: self-hosted

    steps:
    - name: Print Hello
      shell: powershell
      run: echo "Hello from self-hosted runner!"

    - name: List files
      shell: powershell
      run: Get-ChildItem -Force

    - name: Show current directory
      shell: powershell
      run: Get-Location
